<!-- Navigation -->
<nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
    <div ng-include="'partials/top-menu.html'"></div>
    <div ng-include="'partials/host-menu.html'"></div>
</nav>

<!-- Page Content -->
<div id="page-wrapper">
    <div class="row">
        <p></p>
    </div>
    <div class="row">
        <div class="col-xs-4"></div>
        <div class="col-lg-1 col-md-3" ng-repeat="level in ['OK','INFO','WARNING','CRITICAL','ERROR']">
            <div class="panel {{ level | panelLevelCssFilter }}">
                <div class="panel-heading">
                    <div class="row">
                        <div style="text-align:center;">
                            <strong>{{level}}</strong>
                        </div>
                        <div style="text-align:center;">
                            <div class="huge">
                                {{counts[level]}}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /.row -->
    <div class="row" ng-repeat="probe in probes |Â orderBy:['-Status','Name']">
        <div class="panel {{ probe.Level | panelLevelCssFilter }}">
            <div id="{{probe.Name}}" class="panel-heading">
                <div class="row">
                    <div>
                        <strong>{{probe.Name}}</strong>
                    </div>
                </div>
            </div>
            <div class="panel-body">
                <p>
                    {{ probe.Message }}
                </p>
                <p>
                    <pre>{{ probe.Detail | json }}</pre>
                </p>
            </div>
        </div>
    </div>
</div>
<!-- /#page-wrapper -->
