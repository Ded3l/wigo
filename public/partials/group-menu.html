<div class="sidebar" role="navigation">
    <div class="sidebar-nav">
        <div class="nav list-group" id="side-menu">
            <div href="#" class="list-group-item {{ group.Status | statusTableRowCssFilter }}">
                <h4 class="list-group-item-heading">Group</h4>
                <span class="badge {{ group.Level | badgeLevelCssFilter }}">
                    {{group.Status}}
                </span>
                <p class="list-group-item-text">{{groupName}}</p>
            </div>
            <a ng-repeat="host in hosts |Â orderBy:['-Status','Name']" class="list-group-item" ng-click="goto.anchor(host.Name)">
                <span ng-click="goto.host(host.Name)">
                    {{host.Name}}
                    <strong style="color:red;" ng-show="!host.IsAlive">
                        {{host.Message}}
                    </strong>
                </span>
                <span ng-repeat="(countName, count) in host.counts" ng-show="count && (countName == 'WARNING' || countName == 'CRITICAL' || countName == 'ERROR')" class="badge {{ countName | badgeLevelCssFilter }}">
                    {{count}}
                </span>
            </a>
        </div>
    </div>
</div>
