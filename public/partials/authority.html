<!-- Navigation -->
<nav class="navbar navbar-default navbar-static-top hidden-xs hidden-sm" role="navigation" style="margin-bottom: 0">
    <div ng-include="'partials/top-menu.html'"></div>
</nav>
<div ng-include="'partials/authority-menu.html'"></div>

<!-- Page Content -->
<div id="page-wrapper">
    <div class="row">
        <p></p>
    </div>
    <div class="row" ng-show="waiting.length">
        <div class="col-lg-12">
            <div class="panel panel panel-yellow">
                <div class="panel-heading">
                    <span style="font-weight:bold;">
                        Clients waiting for approval
                    </span>
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table table-bordered table-hover">
                            <thead>
                                <tr>
                                    <th>Hostname</th>
                                    <th>Uuid</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="host in waiting | orderBy:['hostname']">
                                    <td>
                                        {{host.hostname}}
                                    </td>
                                    <td>
                                        {{host.uuid}}
                                    </td>
                                    <td>
                                        <button type="button" class="btn btn-success btn-block" ng-click="allow(host)">Allow</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- /.table-responsive -->
                </div>
                <!-- /.panel-body -->
            </div>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row" ng-show="allowed.length">
        <div class="col-lg-12">
            <div class="panel panel-green">
                <div class="panel-heading">
                    <span style="font-weight:bold;">
                        Allowed clients
                    </span>
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table table-bordered table-hover">
                            <thead>
                            <tr>
                                <th>Hostname</th>
                                <th>Uuid</th>
                                <th></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="host in allowed | orderBy:['hostname']">
                                <td>
                                    {{host.hostname}}
                                </td>
                                <td>
                                    {{host.uuid}}
                                </td>
                                <td>
                                    <button type="button" class="btn btn-danger btn-block" ng-click="revoke(host)">Revoke</button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- /.table-responsive -->
                </div>
                <!-- /.panel-body -->
            </div>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
</div>
