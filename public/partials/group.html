<div ng-include="'partials/top-menu.html'"></div>
<div ng-include="'partials/group-menu.html'"></div>

<div id="page-wrapper">
    <div class="row" ng-repeat="host in hosts | orderBy:['-Status','Name']">
        <div class="col-lg-12">
            <div class="panel {{ host.Level | panelLevelCssFilter }}">
                <div id="{{host.Name}}" class="panel-heading">
                    <span ng-click="goto.host(host.Name)" style="font-weight:bold;">
                        {{host.Name}}
                    </span>
                    <span ng-repeat="(countName, count) in host.counts" ng-show="count" class="badge {{ countName | badgeLevelCssFilter }}">
                        {{count}}
                    </span>
                </div>
                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table table-bordered table-hover">
                            <thead>
                            <tr>
                                <th>Probe</th>
                                <th>Message</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr class="{{ probe.Status | statusTableRowCssFilter }}"
                            ng-repeat="probe in host.Probes | orderBy:['-Status','Name']">
                                <td>
                                    <span ng-click="goto.probe(host.Name,probe.Name)">
                                        {{probe.Name}}
                                    </span>
                                </td>
                                <td>
                                    {{probe.Message}}
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
