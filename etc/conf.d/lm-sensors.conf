{
  "sensors" : "/usr/bin/sensors",
  "types" : {
     "temp" : "([-\\+]?\\d+\\.\\d+)\\xc2\\xb0C",
     "volt" : "([-\\+]?\\d+.\\d+) V",
     "fan" : "(\\d+) RPM"
   },
  "metrics" : {
     "Core \\d+" : {
       "crit" : 55,
       "warn" : 30,
       "type" : "temp"
     },
     "temp\\d+" : {
       "positive" : 1,
       "type" : "temp"
     },
     "Vbat" : {
       "type" : "volt",
       "low_warn" : 2.5
     },
     "fan\\d+" : {
       "not_zero" : 1,
       "type" : "fan"
     }
   }
}

